{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>Inicio de Sesion</title>
</head>
<body>
  <header class="header">
    <img src="{% static 'assets/logo_biblioteca.png'%}" alt="logo_biblioteca" class="logo">
    <a href="{% url 'Home' %}"><button class="boton">Inicio</button></a>
  </header>
  <main>
    <section>
	  <div class="cont__form">
      <form action="{% url 'Home' %}" method="get" class="formulario">
        <div class="form__item">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user_name" required/>
        </div>
        <div class="form__item">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password" required />
        </div>
        <div>
          <button type="subbmit" class="form_boton">Ingresar</button>
        </div>
        <div class="form__item">
          <p>Olvidaste tu contraseña?</p>
          <a href="{% url 'Recuperar' %}">Recuperar contraseña</a>
        </div>
		<div class="form__item">
		  <p>No tienes una cuenta aún?</p>
		  <a href="{% url 'Registro' %}">Registrarse</a>
		</div>
      </form>
	  </div>
    </section>
  </main>
{% include 'layout/app_footer.html' %}
